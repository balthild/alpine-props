<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine Props</title>

    <script type="module">
        import props from './dist/index.js';
        document.addEventListener('alpine:init', () => {
            Alpine.plugin(props);
        });
    </script>
    <script type="module" src="//unpkg.com/alpinejs" defer></script>
</head>
<body>
<div x-data="{ count: 0 }">
    <h2>Parent Component</h2>
    <p>Count: <span x-text="count"></span></p>
    <p>
        <button @click="count++">Increase</button>
        <button @click="count = 0">Reset</button>
    </p>

    <div x-data="{ childCount: 0 }" x-prop:parent-count="count">
        <h3>Child Component</h3>
        <p>Parent count: <span x-text="$props.parentCount"></span></p>
        <p>Child count: <span x-text="childCount"></span></p>
        <p>Total count: <span x-text="$props.parentCount + childCount"></span></p>
        <p><button @click="childCount++">Increase child count</button></p>
        <p><button @click="$props.parentCount++"><s>Increase "parent" count</s> (No, you shouldn't do this)</button></p>
    </div>
</div>
</body>
</html>
